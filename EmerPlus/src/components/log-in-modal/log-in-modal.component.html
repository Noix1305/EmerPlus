<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="handleLoginSubmit($event)">
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input [(ngModel)]="username" name="username" placeholder="Ingresa tu RUT"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating"></ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Ingresa tu contraseña">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </ion-item>
    <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
    <p style="color: rgb(235, 49, 49); font-weight: bold;" *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
  </form>
</ion-content>


<ion-modal>
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Ingresar</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="closeModal()">Cerrar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>

      <ion-list>
        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-input [(ngModel)]="username" type="text" placeholder="Ingresa tu RUT"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating"></ion-label>
          <ion-input [(ngModel)]="password" type="password" placeholder="Ingresa tu contraseña">
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>

        </ion-item>

        <ion-button expand="block" class="blue-button-gl">Login</ion-button>
        <ion-button expand="block" class="blue-button-gl">Cancelar</ion-button>
        <div>
          <p *ngIf="errorMessage" class="error-message" style="--background: transparent;">{{errorMessage}}</p>
        </div>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

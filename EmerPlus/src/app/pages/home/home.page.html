<ion-app>
  <!-- Menú lateral -->
  <app-menu></app-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-icon name="person" color="secondary"></ion-icon>
          <ion-button (click)="presentLoginModal()">Ingresar</ion-button>
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title class="custom-text">Emerplus 1</ion-title>
      </ion-toolbar>
    </ion-header>
    
    <ion-item>
      <ion-label>Selecciona una Región</ion-label>
      <ion-select #regionSelect [(ngModel)]="selectedRegion" (ionChange)="onRegionChange()">
        <ion-select-option *ngFor="let region of regiones" [value]="region">
          {{ region.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item *ngIf="comunas.length > 0">
      <ion-label>Selecciona una Comuna</ion-label>
      <ion-select #comunaSelect [(ngModel)]="selectedComuna" (ionChange)="onComunaChange()">
        <ion-select-option *ngFor="let comuna of comunas" [value]="comuna">
          {{ comuna.nombre }}
        </ion-select-option>
      </ion-select>
    </ion-item>
    
    <ion-item *ngIf="selectedComuna">
      <ion-label>Comuna Seleccionada:</ion-label>
      <p>{{ selectedComuna.nombre }}</p>
    </ion-item>
    

    <ion-content class="ion-padding centered-content">
      <div class="hero-text">
        <h1>EmerPlus</h1>
        <img src="/assets/imgs/911.jpg" alt="EmerPlus Logo" class="hero-image" style="border-radius: 5%;" />
        <p>Conectándote con la ayuda que necesitas, cuando la necesitas.</p>
        <!-- Botón para abrir el modal de Registro -->
        <div class="button-container">
          <ion-button (click)="openRegistroModal()">Registrarse</ion-button>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; 2024 Mi Empresa. Todos los derechos reservados.</p>
      </footer>
    </ion-content>
  </ion-router-outlet>
</ion-app>

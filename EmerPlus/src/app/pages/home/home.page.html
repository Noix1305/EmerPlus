<!-- Trigger del modal -->

<ion-modal trigger="open-modal" (willDismiss)="onWillDismiss($event)">
  <ng-template>
    <!-- Contenido del modal -->
    <ion-header>
      <ion-toolbar class="new-background-color">
        <ion-title>Ingresar</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="cancel()">Close</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="modal-wrapper">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Username</ion-label>
          <ion-input [(ngModel)]="username" type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password" type="password"></ion-input>
        </ion-item>
        <ion-button expand="full" class="blue-button" (click)="onLogin()">Login</ion-button>
        <ion-button expand="block" class="blue-button" (click)="cancel()">Cancelar</ion-button>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>

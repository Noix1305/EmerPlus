<ion-content>
  <ion-card>
    <ion-card-header class="ion-card-header">
      <ion-item>
        <ion-icon slot="start" name="log-in" color="secondary"
          style="font-size: 32px;"></ion-icon>
        <ion-card-title>
          <p>Member Login</p>
        </ion-card-title>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <img src="/assets/icon/person_Icon.jpg" alt="EmerPlus Logo" class="hero-image"
        style="border-radius: 5%; margin-left: 30%; margin-top: 20%;" height="150px" width="150px" />
      <div *ngIf="!isPasswordRecovery">
        <form (submit)="handleLoginSubmit($event)">
          <ion-item>
            <ion-label position="floating"></ion-label>
            <ion-input [(ngModel)]="username" name="username" placeholder="Ingresa tu RUT" required
              style="border: solid 2px rgba(168, 168, 168, 0.9)"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"></ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" placeholder="Ingresa tu contraseña"
              required style="border: solid 2px rgba(168, 168, 168, 0.9)">
              <ion-input-password-toggle slot="end"></ion-input-password-toggle>
            </ion-input>
          </ion-item>
          <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>

          <div *ngIf="rutNoRegistrado">
            <p>{{ rutNoRegistrado }} <em><a (click)="rutNotRegistrado()" style="font-weight: bold;">Registrate</a></em>
              para
              ingresar.</p>
          </div>
        </form>

        <div *ngIf="errorMessage" class="error-message" style="--background: transparent;">
          {{ errorMessage }}
        </div>
      </div>

      <div *ngIf="isPasswordRecovery">
        <form (submit)="onSubmitForgotPassword($event)" class="forgot-password-form">
          <ion-label position="stacked" for="rut"></ion-label>
          <ion-input type="text" name="rut" required placeholder="Ingrese su RUT"></ion-input>
          <ion-button expand="full" type="submit" class="submit-button">Enviar</ion-button>
        </form>
      </div>

      <div style="text-align: center;">
        <em><a (click)="togglePasswordRecovery()">¿Olvidaste tu contraseña?</a></em>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content style="padding: 0;">
      <div style="display: flex; height: 70px; justify-content: center; align-items: center;">
        <ion-item expand="full" style="flex: 2; display: flex; justify-content: center; align-items: center; margin-left: 7%;"
          href="home">
          <ion-icon name="home" color="secondary" style="font-size: 36px;"></ion-icon>
        </ion-item>
        <ion-item expand="full" style="flex: 2  ; display: flex; justify-content: center; align-items: center;"
          href="dashboard">
          <ion-icon name="person" color="secondary" style="font-size: 36px;"></ion-icon>
        </ion-item>
        <ion-item expand="full" style="flex: 1; display: flex; justify-content: center; align-items: center;">
          <ion-icon name="settings" color="secondary" style="font-size: 36px;"></ion-icon>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>



</ion-content>
